<div class="container">
<form id="tempCalc" onsubmit="calculateTemp(); return false">
   <label for="temp">Please enter the temperature you'd like to convert.</label> <br>
   <input name="temp" id="temp" type="number"> 
   <select name="temp_diff" id="temp_diff">
      <option value="1">째Celsius</option>
      <option value="2">째Fahrenheit</option>
   </select> <br>
   <input name="temp" type="submit"> <br>
   <span id="resultContainer"></span>
</form>
</div>
<script type="text/javascript">
		
function calculateTemp() {
   function celToFah(celsius) {
      var fahrenheit = Math.round((celsius * (9/5)) + 32);
      return fahrenheit;
   }

   function fahToCel(fahrenheit) {
      var celsius = Math.round((fahrenheit - 32) * (5/9));
      return celsius;
   }


   var tempSelected = document.getElementById("temp_diff");
   var valueTemp = tempSelected.options[tempSelected.selectedIndex].value;

 
   var numberTemp = document.getElementById("temp").value;

   var result;
   
   if (valueTemp == 1) {
      result = celToFah(numberTemp);
      document.getElementById("resultContainer").innerHTML = "= " + result + "째Fahrenheit";
   } else {
      result = fahToCel(numberTemp);
      document.getElementById("resultContainer").innerHTML = "= " + result + "째Celsius";
   }
   
}
		
	</script>
